name: Main
on: [push, pull_request]
jobs:
  test:
    name: ${{ matrix.test-type }} (Node ${{ matrix.node-version }}${{ matrix.hb-version && ', Homebridge ' }}${{ matrix.hb-version }})
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
        test-type: [Jest, Homebridge]
        include:
          - test-type: Homebridge
            hb-version: latest
          - test-type: Homebridge
            hb-version: ^2.0.0-beta
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm run build
      - name: Jest Tests
        if: matrix.test-type == 'Jest'
        run: |
          npm test
          npm run test:jest
      - name: Homebridge Integration Tests
        if: matrix.test-type == 'Homebridge'
        run: ./test-configuration/test.sh
        shell: bash
        env:
          HOMEBRIDGE_VERSION: ${{ matrix.hb-version }}
